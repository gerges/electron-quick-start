<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <style>
      html, body {
        background: white
      }
    </style>
  </head>
  <body>
    <h1>Hello World!</h1>
    I'm the browserView. Try to open a window from me;
  <button id="open-window">window.open</button>
  <script>
    document.querySelector('#open-window').addEventListener('click', () => {
      window.open('https://www.example.com');
    });
  </script>
  </body>
</html>
